<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Create Your Own Form</title>
    <link rel="stylesheet" href="form_page.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Own Form</h1>
        <form id="form-builder">
            <div class="form-item">
                <label for="input-type">Input Type</label>
                <select id="input-type">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="email">Email</option>
                    <option value="date">Date</option>
                    <option value="dropdown">Dropdown</option>
                </select>
            </div>
            <div class="form-item">
                <label for="input-label">Input Label</label>
                <input type="text" id="input-label" required>
            </div>
            <div class="form-item">
                <label for="input-name">Input Name</label>
                <input type="text" id="input-name" required>
            </div>
            <div class="form-item" id="dropdown-options" style="display: none;">
                <label for="option1">Option 1</label>
                <input type="text" id="option1">
                <label for="option2">Option 2</label>
                <input type="text" id="option2">
            </div>
            <div class="form-item">
                <button type="submit">Add Input</button>
            </div>
        </form>
        <h2>Your Form</h2>
        <form id="dynamic-form">
            <!-- form inputs will be added here -->
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
